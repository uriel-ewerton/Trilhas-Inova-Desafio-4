<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/SelectMunicipio.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="Js/SelectMunicipio.js" defer></script>

    <title>InforMA | Cidadão</title>
</head>

<body>
    <section>
        <img src="IMG/Logo.png" alt="Logo InfoCidadão" class="logo" />

        <div class="mensagem select-wrapper">
            <h1 class="titulo">Selecione seu município</h1>

            <select class="select">
                <option disabled selected>Selecione uma cidade</option>
                <option value="Cidade1">São Luís</option>
                <option value="Cidade2">Imperatriz</option>
                <option value="Cidade3">Codó</option>
            </select>
        </div>

        <button class="botao" disabled>Usar Cidade</button>
    </section>
</body>

</html>
